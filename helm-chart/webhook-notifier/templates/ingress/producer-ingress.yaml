apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: producer-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.ingress.host.producer }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: producer
                port:
                  number: {{ .Values.producer.port }}
